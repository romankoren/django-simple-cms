{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
   <div class="date">
     опубликовано: {{ post.publish_date|date:"d.m.y" }}

   <h1>

        <a href="#">test</a>

</div>

{% endblock %}
